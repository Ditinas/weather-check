<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="box">

    <div class="search" id="searchBar">
        <input type="text" placeholder=" Enter The City Name..." autocomplete="off" class="input" id="inputbox">
       <!----- <i class="fas fa-search fa-3x searchicon"></i>------->
    </div>
    <div class="wave one"></div>
    <div class="wave two"></div>
    <div class="wave three"></div>
    
    <div id="weatherCondition">
        <i class="fas fa-sun" style="color: #eccc68;"></i> 
    </div>

    <div id="info">
        <h2 class="location" id="place"> <i class="fas fa-street-view"></i>pune,ind</h2>
        <p id="date"> wed | oct 23 | 10:49AM</p>
        <h1 class="temp" id="temp">26.49C</h1>
        <h3 class="tempmin_max" id="tempmin_max"> Min 26.49C | Max 26.49C</h3>
        <h3 class="weathercondition1" id="weathercondition1">clouds</h3>
    </div>
</div>
    
</body>
<script src="index.js"></script>
</html>
